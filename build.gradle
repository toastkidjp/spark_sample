// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
mainClassName = "jp.toastkid.api.Main"

sourceCompatibility = 1.8
targetCompatibility = 1.8

def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.sparkjava:spark-core:2.3'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.sparkjava:spark-template-freemarker:2.3'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.10.18'
}

jar {
  manifest {
    attributes 'Implementation-Title': 'Powerd by Spark Framework.', 'Implementation-Version': 1.0
    attributes "Main-Class" : mainClassName
  }
  from (configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
    exclude 'META-INF/MANIFEST.MF'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
    exclude 'META-INF/license/LICENSE.*.txt'
  }
}
